<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
       <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Email do Usuáio">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocapitalize="tel" pattern="^(0-9){4}-(0-9){4}$" required placeholder="(xx) xxxxx-xxxx">
        </p>
       </fieldset>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
